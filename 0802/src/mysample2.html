<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>리포트</title>
    <style type="text/css">
        .entity{
            border: solid 1px #7E2828;
            margin-bottom: 20px;
        }
        .header{
            background-color: #7E2828;
            color: white;
        }
        .column-header{
            background-color: #E8E8E8;
        }
        td{
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body>
<h2>mysample의 템플릿</h2>
<table class="entity" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="6" class="header">테이블 (sample_table)</td>
    </tr>
    <tr class="column-header">
        <td>논리명</td>
        <td>물리명</td>
        <td>도메인</td>
        <td>데이터 타입</td>
        <td>Not Null</td>
        <td>설명</td>
    </tr>
    <tr>
        <td>프라이머리키(PK)</td>
        <td>primary_key</td>
        <td>N/A</td>
        <td>INT</td>
        <td>Y</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>컬럼1</td>
        <td>column1</td>
        <td>N/A</td>
        <td>VARCHAR2(30)</td>
        <td>Y</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>컬럼2</td>
        <td>column2</td>
        <td>N/A</td>
        <td>DATE</td>
        <td>Y</td>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
